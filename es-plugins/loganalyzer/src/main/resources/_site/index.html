<html>
<head>
    <title>Jahia Log Analyzer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="node_modules/primeui/themes/delta/theme.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/primeui/primeui-ng-all.css"/>
    <script src="node_modules/primeui/primeui-ng-all.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <!-- We use dynamic base URL generation since during development we don't deploy changes -->
    <script>document.write('<base href="' + document.location + '" />');</script>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>


    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                'primeng': {
                    defaultExtension: 'js'
                },
                'javascript/app': {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map: {
                'primeng': 'node_modules/primeng'
            }
        });
        System.import('javascript/app/main')
                .then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
<body>
<loganalyzer>Loading...</loganalyzer>
<a href="http://localhost:5601">Kibana</a> (make sure it's running first)
</body>
</html>
